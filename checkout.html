<!DOCTYPE html>
<html>

 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="checkout.css">
 </head>

 <body>
    <h1>Responsive Checkout Form</h1>
    <div class="Fields">
        <div>
            <div class="formContainer">
                <form class="form" id="form">
                    <div class="Fields">
                        <div class="form-control">
                            <h3>Billing Address</h3>
                            <label for="fname">Full Name</label>
                            <input type="text" id="fullname" name="firstname" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error Message</small>
                            <label for="email"> Email</label>
                            <input type="text" id="email" name="email" />
                            <label for="adr"> Address</label>
                            <input type="text" id="adr" name="address" />
                        </div>
                          
                        <div class="form-control">
                            <h3>Payment</h3>
                            <label for="cname">Name on Card</label>
                            <input type="text" id="cname" name="cardname" />
                            <label for="ccnum">Credit card number</label>
                            <input type="text" id="ccnum" name="cardnumber" />
                        </div>
                            <div class="Fields">
                                <div>
                                    <label for="expyear">Exp Year</label>
                                    <input type="text" id="expyear" name="expyear" />
                                </div>
                                <div>
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="submit" value="Continue to checkout" class="checkout" />
                </form>
            </div>
        </div>
        <div>
            <div class="formContainer">
                <h4>
                    Cart <span class="price" style="color:black"><b>1</b></span>
                </h4>
                <p>
                    <a style="text-decoration: none;" href="#">Product 1</a>
                    <span class="price">$99</span>
                </p>
                <p>
                    Total <span class="price" style="color:black"><b></b></span>
                </p>
            </div>
        </div>
    </div>
    <script src="checkout.js"></script>
 </body>

</html>
